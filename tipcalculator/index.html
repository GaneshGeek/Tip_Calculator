<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="tip">      
            <div class="items">
                <h1>Tip Calculator</h1>
                <label for=""><h2>Bill Amount:</h2></label>

                <input type="text"  placeholder="$ 0.00" id="billamount" onkeyup="calculatebill()">
                <label for=""><h2>Tip percentage:</h2></label>
                <input type="text"  placeholder="% 10"" id="tippercentage" onkeyup="calculatebill()">
            </div>
            <div class=" items2">
                <button class="increase" onclick="increase();calculatebill()" >+</button>
                <!-- <p><h3>People: <span id="count">1</span></h3></p> -->
                <p ><h3 >people: <span id="count">1</span> </h3></p>
                <button class="decrease" onclick="decrease();calculatebill()">-</button>
            </div>
            <div>
                <h2>Total Per Person:</h2>
                <p > <h3><span id="result"> 0</span></h3></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
